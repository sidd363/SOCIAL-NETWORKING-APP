<div class="col-sm-10 col-sm-offset-1" style = "margin-top:100px">
 tweets will go here
    <div class="row">
     <textarea ng-model="newwaste" placeholder="write ur tweets here and press enter" ng-keypress=sendwaste($event) class="form-control">
        </textarea>
    
    </div>
    <div class="row">
      <table>
           <tr ><a ng-if="incomingwaste.length>0" ng-click="setnewwaste()">there are {{differences}}new tweets</a>
          </tr>
          
        <tr ng-repeat="was in waste">
          <td>{{was.user}}</td>
            <td><img ng-src="{{was.userimage}}" class="img-responsive" style="width:100px;height:100px"> </td>
         <td>   <strong>{{was.date| date:'MM/dd/yyyy hh:mm'}}   </strong> <br>
            <p>
             {{was.content}}</p></td>
          </tr>
        </table>  
        
        
      </div>  
</div>
